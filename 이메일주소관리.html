<html>
	<head>
		<title> 연습문제</title>
		<script language="javascript">
  			function adAddr(form){
       			i=form.oldAdd.selectedIndex
       		if(i>0){
   				newAdd=form.oldAdd.options[i].text
   				n=form.newAdd.options.length;
   				var newOpt = new Option(newAdd);
   				form.newAdd.options[n] = newOpt;
   			}
   			else
       			alert("추가할 주소를 선택하세요")
   			}
  			function delAddr(form){
   				n=form.newAdd.selectedIndex
   			if(n>0)   
      			form.newAdd.options[n] = null;
   			else
      			alert("삭제할 주소를 선택하세요")
   			}
   		</script>
   	</head>
	<body bgcolor=#b0c4de>
		<h2>이메일 주소 관리</h2>   
		<form name="mm">
		<table>
			<tr><td>
			<select name="oldAdd" size=10>
      			<option>등록된 주소</option>
      			<option>mjgo11i@daum.net</option>
      			<option>kkkk@hotmail.com</option>
      			<option>kanglish@naver.com</option>
      			<option>mjko@daum.net</option>
      			<option>kanakng@dreamwiz.com</option>
      			<option>kangoril@korea.com</option>
      			<option>lovekt@nate.com</option>
   			</select> 
			</td><td>
   		<input type="button" value="추가"  onclick="adAddr(this.form)">
   		<input type="button" value="삭제"  onclick="delAddr(this.form)">
			</td><td>
   			<select name="newAdd" size=10>
      			<option>받는 사람으로 추가될 주소</option>
   			</select>
			</td></tr>
		</table>
		</form></form>
	</body>
</html>
