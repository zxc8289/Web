<!DOCTYPE html>
<html>
<head>
    <title>계산기</title>
 
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px 10px;
            text-align: center;
        }
        input {
            text-align: right;
            border: none;
        }
        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <table border="1" width="370" height="500">
        <tr>
            <td colspan="4">
                <input type="text" id="display" placeholder="입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='입력하세요'" style="text-align: center;">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="result" placeholder="계산 결과" onfocus="this.placeholder=''" onblur="this.placeholder='계산 결과'" style="text-align: center;">
            </td>
        </tr>
        <tr>
            <td colspan="3" onclick="reset()">초기화</td>
            <td onclick="add('/')">/</td>
        </tr>
        <tr>
            <td onclick="add(7)">7</td>
            <td onclick="add(8)">8</td>
            <td onclick="add(9)">9</td>
            <td onclick="add('*')">*</td>
        </tr>
        <tr>
            <td onclick="add(4)">4</td>
            <td onclick="add(5)">5</td>
            <td onclick="add(6)">6</td>
            <td onclick="add('-')">-</td>
        </tr>
        <tr>
            <td onclick="add(1)">1</td>
            <td onclick="add(2)">2</td>
            <td onclick="add(3)">3</td>
            <td onclick="add('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="add(0)">0</td>
            <td onclick="add('.')">.</td>
            <td onclick="calculate()">=</td>
        </tr>
    </table>
    <script>
        function add(char) {
            var display = document.getElementById('display'); 
            display.value = display.value + char;
            
        }
        function calculate() {
            var display = document.getElementById('display');
            var result = eval(display.value); 
            document.getElementById('result').value = result;
        }
        function reset() {
            document.getElementById('display').value = "";
            document.getElementById('result').value = "";
        }
    </script>
</body>
</html>
